<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Shortly URL shortening API Challenge</title>

</head>
<body>

  <nav class="nav">
    <div class="nav__container">

      <img src="./images/logo.svg" class="nav__container__logo" alt="Logo Shortly">

      <div class="nav__container__items">
        <ul class="nav__container__items__ul">
          <li>Features</li>
          <li>Pricing</li>
          <li>Resources</li>
        </ul>

        <div class="nav__container__items__action">
          <button class="login">Login</button>
          <button class="sign">Sign Up</button>
        </div>
      </div>

      <div class="nav__container__buttons">
        <div class="open">
          <i class="uil uil-bars"></i>
        </div>
        <div class="close">
          <i class="uil uil-multiply"></i>
        </div>
      </div>

    </div>
  </nav>

  <header class="header">

    <div class="header__img">
      <img src="./images/illustration-working.svg" class="header__img__working" alt="Illustration working">
    </div>

    <div class="header__container">

      <h1 class="header__container__h1">More than just shorter links</h1>
      <p class="header__container__p">Build your brand’s recognition and get detailed insights 
        on how your links are performing.
      </p>
      <button class="header__container__button">Get Started</button>

    </div>

  </header>

  <section class="statistics">

    <div class="statistics__container">

      <div class="statistics__container__links">
        <form action="#">
          <input type="email" placeholder="Shorten a link here...">
          <button type="submit">Shorten It!</button>
        </form>
      </div>

      <h2 class="statistics__container__h2">Advanced Statistics</h2>

    </div>
    
  </section>
